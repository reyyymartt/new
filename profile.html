<!DOCTYPE HTML>
<html>
  <style type="text/css" media="all">
    html{
      background: rgb(0,134,150);
background: -moz-linear-gradient(60deg, rgba(0,134,150,1) 27%, rgba(84,103,0,1) 56%, rgba(0,153,88,1) 100%);
background: -webkit-linear-gradient(60deg, rgba(0,134,150,1) 27%, rgba(84,103,0,1) 56%, rgba(0,153,88,1) 100%);
background: linear-gradient(60deg, rgba(0,134,150,1) 27%, rgba(84,103,0,1) 56%, rgba(0,153,88,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#008696",endColorstr="#009958",GradientType=1);
background-repeat: no-repeat;
background-size: cover;
background-position: center;
height: 100%;
    }
    #Container{
      background-color: black;
      width: 350px;
      height: 400px;
      border-radius: 10px;
      margin: auto;
    }
    #bg{
      height: 150px;
      width: 100%;
      background-color: brown;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
      position: relative;
      background-image: url('https://raw.githubusercontent.com/reyyymartt/projects/main/circle.jpeg');
      background-position: 0px 0px;
      background-repeat: no-repeat;
      background-size: cover;
    }
    #prof > img{
      height: 100px;
      width: 100px;
      border-radius: 100px;
      object-fit: cover;
      margin: auto;
    }
    #prof{
      height: 100px;
      width: 100px;
      top: -60px;
      border-radius: 100px;
      left: 120px;
      position: relative;
      padding: 2px;
      z-index: 2;
      background-color: white;
      box-shadow: 5px 5px 20px;
      background: rgb(0,199,116);
      background: linear-gradient(90deg, rgba(0,199,116,1) 0%, rgba(128,6,184,1) 50%, rgba(135,0,255,1) 100%);
    }
    #info{
      background-color: transparent;
      z-index: 1;
      height: 190px;
      border-radius: 10px;
      position: relative;
      top: -60px;
      width: 95%;
      margin: auto;
    }
    #info > h1,p,h4{
      font-family: Arial Sans-Serif;
      text-align: center;
    }
    #info > h1{
      margin: 5px;
      z-index: 3;
      color: #870000;
    }
    #info > p{
      margin: 5px;
      color: gray;
      font-size: 15px;
    }
    #info > h4{
      color: #870000;
    }
    #links{
      background: transparent;
      display: flex;
      justify-content: center;
    }
    .img-con{
      background-color: white;
      height: 50px;
      width: 50px;
      margin: 5px;
      border-radius: 100px;
      padding: 1px;
    }
    .img-con > a > img{
      height: 50px;
      width: 50px;
    }
    #send{
      margin: auto;
      width: 250px;
      height: 40px;
      display: flex;
      padding: 5px;
      margin-top: 10px;
      background-color: transparent;
      border: 5px solid black;
      border-radius: 100px;
    }
    #send > img{
      width: 30px;
      margin: 10px;
      color: black;
    }
    #send > a{
      text-decoration: none;
    }
    #send > a > h1{
      color: black;
      height: 100%;
      font-size: 14px;
      text-align: center;
      font-family: Arial Sans-Serif;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    
  </script>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Send message</title>
</head>
<body>
  <div id="Container">
    <div id="bg">
    </div>
    <div id="prof">
      <img src="https://raw.githubusercontent.com/reyyymartt/projects/main/received_997401881322309.jpeg" alt="profile"/>
    </div>
    <div id="info">
      <h1>Remrem</h1>
      <p>Sic parvis magna</p>
      <h4>links:</h4>
      <div id="links">
        <div class="img-con">
          <a href="https://www.facebook.com/reyyymart"><img src="https://raw.githubusercontent.com/reyyymartt/new/main/facebook.png" alt="link" /></a>
        </div>
        <div class="img-con">
          <a href="https://www.instagram.com/reisuo?igsh=YjZ1dHowNmU3M29n"><img src="https://raw.githubusercontent.com/reyyymartt/new/main/instagram.png" alt="link" /></a>
        </div>
        <div class="img-con">
          <a href="https://www.tiktok.com/@reyyymart_?_t=8o4qzG5cwqm&_r=1"><img src="https://raw.githubusercontent.com/reyyymartt/new/main/tiktok.png" alt="link" /></a>
        </div>
      </div>
    </div>
  </div>
  <div id="send">
    <img src="https://raw.githubusercontent.com/reyyymartt/new/main/send.png" alt="send" />
    <a href="#home"><h1>Send Me Anonymous Message</h1></a>
  </div>
</body>
</html>
